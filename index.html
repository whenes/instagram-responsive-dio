<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="/assets/img/celulares-Instagram.jpg" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="/assets/img/logo-instagram.png" alt="logo" class="instagram-logo">
        <div class="instagram-avatar">
          <img src="/assets/img/foto-perfil.jpg" alt="avatar">
        </div>
        <a href="#" class="instagram-login">Continue como Whenes</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-acount">Não é Whenes?</p>
        <p class="not-acount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo!</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
